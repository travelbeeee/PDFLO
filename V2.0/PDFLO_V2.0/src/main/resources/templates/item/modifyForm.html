<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>수정페이지</title>
    <th:block th:replace="fragments/head.html"></th:block>
</head>
<body>
    <th:block th:replace="fragments/header.html"></th:block>
        <form th:action="@{/item/modify/{itemId}(itemId=${itemId})}" th:object="${itemForm}" method="post" enctype="multipart/form-data">
            제목 : <input type="text" th:field="*{title}"><br>
            판매할 지식을 소개해주세요. <textarea th:field="*{content}" cols="30" rows="10"/><br>
            가격 : <input type="text" th:field="*{price}"><br>
            썸네일파일을 등록해주세요.<input type="file" th:field="*{thumbnailFile}"><br>
            판매할 PDF파일을 등록해주세요. <input type="file" th:field="*{pdfFile}"><br>
            <input type="submit" value="등록하기">
        </form>
    </body>
</html>
