<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인페이지</title>
    <th:block th:replace="fragments/head.html"></th:block>
    <link rel="stylesheet" href="/css/user/login.css">
    <style>
        .field-error{
            border-color: #bd2130;
            color: #dc3545;
        }
    </style>
</head>
<body>
<th:block th:replace="fragments/header.html"></th:block>
<div class="loginBox">
    <div class="loginTitle">로그인하기</div>
    <form th:action th:object="${loginForm}" method="post">
        <label th:text="#{label.username}"></label>
        <input type="text" th:field="*{username}" placeholder="아이디를 입력해주세요.">
        <div class="field-error" th:errors="*{username}"></div>
        <label th:text="#{label.password}"></label>
        <input type="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요.">
        <div class="field-error" th:errors="*{password}"></div>
        <button th:text="#{button.login}"></button>
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>
    </form>
</div>
</body>
</html>
