<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>에러페이지</title>
    <th:block th:replace="fragments/head.html"></th:block>
</head>
<body>
    <th:block th:replace="fragments/header.html"></th:block>
    <th:block th:if="${errorCode} != null">
        <div id="errorCode" th:text="${errorCode}" style="display:none"></div>
    </th:block>
    <th:block th:if="${redirectURL} != null">
        <div id="redirectURL" th:text="${redirectURL}" style="display:none"></div>
    </th:block>
    <th:block th:replace="fragments/footer.html"></th:block>
</body>
<script>
        var errorMessage = document.getElementById("errorCode").innerHTML;
        var redirectURL = document.getElementById("redirectURL").innerHTML;

        alert("에러 상황 발생 : " + errorMessage);
        window.location.href = redirectURL;
</script>
</html>
