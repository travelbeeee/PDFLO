<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PDF등록페이지</title>
    <th:block th:replace="fragments/head.html"></th:block>
    <style>
        .field-error{
            border-color: #bd2130;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <th:block th:replace="fragments/header.html"></th:block>
    <form th:action="@{/item/upload}" th:object="${itemForm}" method="post" enctype="multipart/form-data">
        제목 : <input type="text" th:field="*{title}" th:errorclass="field-error"><br>
        <div class="field-error" th:errors="*{title}"></div>
        판매할 지식을 소개해주세요. <textarea th:field="*{content}" cols="30" rows="10"/><br>
        <div class="field-error" th:errors="*{content}"></div>
        가격 : <input type="text" th:field="*{price}"><br>
        <div class="field-error" th:errors="*{price}"></div>
        썸네일파일을 등록해주세요.<input type="file" th:field="*{thumbnailFile}"><br>
        <div class="field-error" th:errors="*{thumbnailFile}"></div>
        판매할 PDF파일을 등록해주세요. <input type="file" th:field="*{pdfFile}"><br>
        <div class="field-error" th:errors="*{pdfFile}"></div>
        <input type="submit" value="등록하기">
    </form>
</body>
</html>
