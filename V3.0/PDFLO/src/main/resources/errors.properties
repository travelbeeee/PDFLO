# 기본 DefaultMessage
Pattern = 양식에 맞게 입력해주세요.
NotEmpty = 필수 입력 값입니다.

## 회원가입 / 로그인
Pattern.username = 아이디는 영어로 시작하고, 5 ~ 15자의 영어/숫자로 이루어져야합니다.
Pattern.password = 비밀번호는 영어로 시작하고, 8 ~ 20자의 영어/숫자/특수문자(!@#$%)로 이루어져야합니다.
NotEmpty.username = 아이디를 입력해주세요.
NotEmpty.password = 비밀번호를 입력해주세요.
NotEmpty.email = 제대로 된 이메일을 입력해주세요.
loginFail = 아이디 또는 비밀번호가 틀렸습니다.